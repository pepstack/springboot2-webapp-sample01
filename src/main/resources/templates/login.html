<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
       The above 3 meta tags *must* come first in the head;
       any other head content must come *after* these tags
    -->

    <meta name="description" content="">

    <title>登录</title>

    <link type="text/css" rel="stylesheet" href="../static/bootstrap-4.1.0/css/bootstrap.min.css"
		th:href="@{/bootstrap-4.1.0/css/bootstrap.min.css}">

    <link type="text/css" rel="stylesheet" href="../static/css/common.css"
		th:href="@{/css/common.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="../static/js/jquery/jquery-1.11.2.min.js"
		th:src="@{/js/jquery/jquery-1.11.2.min.js}"></script>

    <script type="text/javascript" src="../static/bootstrap-4.1.0/js/bootstrap.min.js"
		th:src="@{/bootstrap-4.1.0/js/bootstrap.min.js}"></script>
</head>

<body>

    <div class="container">
        <!-- bootstrap: http://www.shouce.ren/api/view/a/772 -->
        <form method="POST" action="./login" class="form-signin">
            <h2 class="form-heading">用户登录</h2>

            <div class="form-group ${error != null ? 'has-error' : ''}">
                <div class="input-group">
                    <input name="username" type="text" class="form-control" maxlength="20" placeholder="用户名/电子邮箱/手机号码" autofocus="true"/>
                </div>

                <div class="input-group">
                    <input name="password" type="password" class="form-control" maxlength="32" placeholder="密码"/>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" name="kaptchaCode" autocomplete="off" required placeholder="图片验证码" />
                    <img src="http://localhost:8088/kaptcha/image" id="kaptchaImage" class="input-group-addon img-fluid"
                            style="margin-top:10px; padding: 1px; cursor:pointer;" alt="点击刷新验证码" />
                </div>

                <div class="input-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </div>

                <h4 class="text-center"><a href="./registration">注册新用户</a></h4>
            </div>

        </form>

    </div>
    <!-- /container -->
</body>
</html>
